<!DOCTYPE html>
<html>
	<head>
		<title>Game Of Life</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<!-- Google Web Fonts import -->
    	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>

    	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    	<link href="css/style.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<h1>Conway's Game Of Life</span><span></h1>
		<h3>Created By Samuel Jackson</h3>

		<div id="main-menu">
			<div class="btn-group">	
				<button id="run" class="btn">Run</button>
				<button id="step" class="btn">Step</button>
				<button id="pause" class="btn">Pause</button>
			</div>
			<div class="btn-group">	
				<button id="faster" class="btn">Speed +</button>
				<button id="slower" class="btn">Speed -</button>
			</div>
			<div class="btn-group">	
				<button id="reset" class="btn">Reset</button>
			</div>
		</div>

		<canvas id="viewport" width="640" height="640">
			Oops! It appears your browser doesn't support HTML5 canvas. Perhaps you should consider upgrading to a more modern browser?
		</canvas>

		<div id="info">
			<b>Generation:</b> 0
			<b>No. Living Cells:</b> 0
			<b>Max Living Cells:</b> 0
		</div>

		<!-- Script imports -->
		<!-- Libraries -->
		<script type="text/javascript" src="js/libs/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>

		<!-- Application imports -->
		<script type="text/javascript" src="js/grid.js"></script>
		<script type="text/javascript" src="js/evolve.js"></script>
		<script type="text/javascript" src="js/gol.js"></script>
	</body>
</html>
